<button ng-click="addCodepad()" class="btn btn-default">Add codepad</button>

<div gridster>
    <ul>
        <li gridster-item="gridLayout[moduleKey]"
            ng-repeat="(moduleKey, module) in modules"
            class="board-item">
            <ng-include src="getTemplate(module.type)"></ng-include>
        </li>
    </ul>
</div>
